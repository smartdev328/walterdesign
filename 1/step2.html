<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="format-detection" content="telephone=no">
    <script src="css/modernizr-custom.js"></script>
</head>

<body>

    <div id="header">
        <div class="logo"></div>
    </div>

    <div id="context">


        <div class="wrapper">
            <div id="progress-bar">
                <div class="progressbar-content">
                    <div class="progress-text">20% Complete</div>
                    <div class="progress-bg"></div>
                    <div class="progress-fg" style="width:20%"></div>
                </div>
            </div>
            <div class="main-content">
                <section class="header">
                    <div class="back-btn"></div>
                    <div class="header-title font-opensans-bolditalic">
                        Select Your Zodiac Sign
                    </div>
                </section>
                <section class="content">
                    <div class="card">
                        <img src="./imgs/step2/aquarius.png" />
                        <div class="title">Aquarius</div>
                        <div class="date">1/20 - 2/18</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/pisces.png" />
                        <div class="title">Pisces</div>
                        <div class="date">2/19 - 3/20</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/aries.png" />
                        <div class="title">Aries</div>
                        <div class="date">3/21 - 4/20</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/taurus.png" />
                        <div class="title">Taurus</div>
                        <div class="date">4/21 - 5/19</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/gemini.png" />
                        <div class="title">Gemini</div>
                        <div class="date">5/20 - 6/21</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/cancer.png" />
                        <div class="title">Cancer</div>
                        <div class="date">6/22 - 7/22</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/leo.png" />
                        <div class="title">Leo</div>
                        <div class="date">7/23 - 8/22</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/virgo.png" />
                        <div class="title">Virgo</div>
                        <div class="date">8/23 - 9/22</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/libra.png" />
                        <div class="title">Libra</div>
                        <div class="date">9/23 - 10/23</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/scorpio.png" />
                        <div class="title">Scorpio</div>
                        <div class="date">10/24 - 11/21</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/sagittarius.png" />
                        <div class="title">Sagittarius</div>
                        <div class="date">11/22 - 12/21</div>
                    </div>
                    <div class="card card">
                        <img src="./imgs/step2/capricorn.png" />
                        <div class="title">Capricorn</div>
                        <div class="date">12/22 - 1/19</div>
                    </div>


                </section>
                <section class="login-btns">
                    <div class="round-btn round-btn-disable">
                        <div>Continue</div>
                    </div>

                </section>

            </div>
        </div>
    </div>
    <script>
        document.ontouchmove = function (event) {
            event.preventDefault();
        }
        var content = document.querySelector('.main-content .content');
        if (navigator.userAgent.match(/AppleWebKit/) && !navigator.userAgent.match(/Chrome/)) {
            content.style.visibility = "hidden";
        }
        window.onload = function () {
            var content = document.querySelector('.main-content .content');
            content.style.visibility = "visible";
            if (navigator.userAgent.match(/AppleWebKit/) && !navigator.userAgent.match(/Chrome/)) {
                var cards = document.querySelectorAll(".card");
                var arr_cards = Array.from(cards);
                arr_cards.forEach(function (item, index, arr) {
                    item.style.width = "25%";


                });

            }
            var userAgent = window.navigator.userAgent;

            if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i)) {

                var img = document.querySelector(".card img");
                var cards = document.querySelectorAll(".card");
                var arr_cards = Array.from(cards);
                arr_cards.forEach(function (item, index, arr) {
                    item.style.width = img.width + 2 + "px";

                });
                var content = document.querySelector(".main-content .content");
                content.style.width = img.width * 4 + 10 + "px";

            }

        }
    </script>
</body>

</html>
